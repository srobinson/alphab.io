<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHAB Typography Reveal Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .alphab-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
            perspective: 1000px;
        }

        .letter {
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            opacity: 0;
            transform: translateY(100px) rotate(12deg) scale(0.75);
            transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: inline-block;
            text-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
            filter: drop-shadow(0 4px 20px rgba(59, 130, 246, 0.3));
        }

        .letter.animate {
            opacity: 1;
            transform: translateY(0) rotate(0deg) scale(1);
        }

        .letter:hover {
            transform: translateY(-10px) rotate(-2deg) scale(1.1);
            transition: all 0.3s ease;
        }

        .letter-a1,
        .letter-a2 {
            color: #60a5fa;
        }

        .letter-l,
        .letter-b {
            color: #a78bfa;
        }

        .letter-p {
            color: #22d3ee;
        }

        .letter-h {
            color: #818cf8;
        }

        .subtitle {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .subtitle.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #94a3b8;
            font-weight: 400;
            letter-spacing: 0.02em;
            max-width: 600px;
            margin: 0 auto 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }

        .tagline.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .divider {
            width: 128px;
            height: 1px;
            background: linear-gradient(to right, transparent, #60a5fa, transparent);
            margin: 0 auto 3rem;
            opacity: 0;
            transform: scaleX(0);
            transition: all 1s ease-out;
        }

        .divider.animate {
            opacity: 0.6;
            transform: scaleX(1);
        }

        .cta-button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease-out, transform 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .cta-button.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }

        .ambient-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .ambient-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
        }

        .ambient-1 {
            top: 25%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: #3b82f6;
            transform: translateX(-50%);
        }

        .ambient-2 {
            bottom: 25%;
            right: 25%;
            width: 600px;
            height: 600px;
            background: #8b5cf6;
        }

        .ambient-3 {
            top: 50%;
            left: 25%;
            width: 480px;
            height: 480px;
            background: #22d3ee;
        }

        @media (max-width: 768px) {
            .alphab-container {
                gap: 0.25rem;
            }

            .letter {
                font-size: clamp(3rem, 15vw, 8rem);
            }
        }
    </style>
</head>

<body>
    <div class="ambient-effects">
        <div class="ambient-circle ambient-1"></div>
        <div class="ambient-circle ambient-2"></div>
        <div class="ambient-circle ambient-3"></div>
    </div>

    <div class="container">
        <div class="alphab-container">
            <span class="letter letter-a1" data-delay="0">A</span>
            <span class="letter letter-l" data-delay="100">L</span>
            <span class="letter letter-p" data-delay="200">P</span>
            <span class="letter letter-h" data-delay="300">H</span>
            <span class="letter letter-a2" data-delay="400">A</span>
            <span class="letter letter-b" data-delay="500">B</span>
        </div>

        <div class="subtitle">
            <span style="color: #60a5fa;">AI</span> Solutions & Consulting
        </div>

        <div class="tagline">
            Transform your business with ethical AI solutions, strategic implementation, and cutting-edge technologies
        </div>

        <div class="divider"></div>

        <a href="#" class="cta-button">
            Deploy AI Strategy
            <span>â†’</span>
        </a>
    </div>

    <script>
        // Animate letters with staggered timing
        function animateLetters() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.add('animate');
                }, 400 + (index * 100));
            });
        }

        // Animate other elements
        function animateElements() {
            setTimeout(() => {
                document.querySelector('.subtitle').classList.add('animate');
            }, 1200);

            setTimeout(() => {
                document.querySelector('.tagline').classList.add('animate');
            }, 1400);

            setTimeout(() => {
                document.querySelector('.divider').classList.add('animate');
            }, 1600);

            setTimeout(() => {
                document.querySelector('.cta-button').classList.add('animate');
            }, 1800);
        }

        // Start animations when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                animateLetters();
                animateElements();
            }, 200);
        });

        // Add click handler for demo
        document.querySelector('.cta-button').addEventListener('click', (e) => {
            e.preventDefault();
            alert('This is a demo of the ALPHAB typography reveal animation!');
        });
    </script>
</body>

</html>
